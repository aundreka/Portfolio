<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aundreka Perez - Portfolio</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>

    <body>
        <main class="main-container index">
            <div class="figure">
                <h1>This is a girl</h1>
            </div>
            <div class="controls-container">
                <button class="controls" id="prevbtn"><</button>
                <div class="piano-carousel">
                        <model-viewer class="piano" src="assets/models/piano.glb" alt="Piano 1" disable-zoom camera-orbit="90deg 90deg 0deg"></model-viewer>
                        <model-viewer class="piano" src="assets/models/piano.glb" alt="Piano 2" disable-zoom camera-orbit="90deg 90deg 0deg"></model-viewer>
                        <model-viewer class="piano" src="assets/models/piano.glb" alt="Piano 3" disable-zoom camera-orbit="90deg 90deg 0deg"></model-viewer>
                        <model-viewer class="piano" src="assets/models/piano.glb" alt="Piano 4" disable-zoom camera-orbit="90deg 90deg 0deg"></model-viewer>
                        <model-viewer class="piano" src="assets/models/piano.glb" alt="Piano 5" disable-zoom camera-orbit="90deg 90deg 0deg"></model-viewer>
                </div>
                
                    <button class="controls" id="nextbtn">></button>
            </div>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
