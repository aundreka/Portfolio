<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aundreka Perez - Portfolio</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>

    <body>
        <main class="main-container index">
            <div class="figure">
                <h1>This is a girl</h1>
            </div>
            <div class="controls-container">
                <button class="controls" id="prevbtn"><</button>
                <div class="piano-carousel">
                        <model-viewer class="piano" src="assets/models/piano3.glb" alt="Piano 1" disable-zoom camera-orbit="90deg 90deg 0deg">
                            <div slot="hotspot-0" data-position="0 0.4 0" data-normal="0 1 0" class="icon-label">
                                <img src="assets/icons/1.png" alt="icons" class="icon">
                            </div>
                        </model-viewer>

                        <model-viewer class="piano" src="assets/models/piano3.glb" alt="Piano 2" disable-zoom camera-orbit="90deg 90deg 0deg">
                            <div slot="hotspot-0" data-position="0 0.4 0" data-normal="0 1 0" class="icon-label">
                                <img src="assets/icons/2.png" alt="Python Icon" class="icon">
                            </div>
                        </model-viewer>

                        <model-viewer class="piano" src="assets/models/piano3.glb" alt="Piano 3" disable-zoom camera-orbit="90deg 90deg 0deg">
                            <div slot="hotspot-0" data-position="0 0.4 0" data-normal="0 1 0" class="icon-label">
                                <img src="assets/icons/3.png" alt="icons" class="icon">
                            </div>
                        </model-viewer>

                        <model-viewer class="piano" src="assets/models/piano3.glb" alt="Piano 4" disable-zoom camera-orbit="90deg 90deg 0deg">
                            <div slot="hotspot-0" data-position="0 0.4 0" data-normal="0 1 0" class="icon-label">
                                <img src="assets/icons/4.png" alt="Kotlin Icon" class="icon">
                            </div>
                        </model-viewer>

                        <model-viewer class="piano" src="assets/models/piano3.glb" alt="Piano 5" disable-zoom camera-orbit="90deg 90deg 0deg">
                            <div slot="hotspot-0" data-position="0 0.4 0" data-normal="0 1 0" class="icon-label">
                                <img src="assets/icons/5.png" alt="React Icon" class="icon">
                            </div>
                        </model-viewer>
                </div>
                
                <button class="controls" id="nextbtn">></button>
            </div>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
